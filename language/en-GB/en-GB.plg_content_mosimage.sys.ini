PLG_CONTENT_MOSIMAGE="Content - Mosimage"
PLG_CONTENT_PLUGIN_MOSIMAGE="Replace {mosimage clear=[]}-tags with a thumbnail images. The thumnail image is a link to large image. There is a optional parameter:
<ul>
	<li>clear: Unterbricht das Umfließen der Vorschaubilder
		<ul>
			<li>all bzw. nur den Schlüssel clear: erzwingt die Fortsetung des Textes unterhalb des Vorschaubildes, unabhänig davon, ob der Text links und rechts herum fließt</li>
			<li>right: erzwingt die Fortsetung des Textes unterhalb des Vorschaubildes, wenn der Text rechts um das Vorschaubild fließt</li>
			<li>left: erzwingt die Fortsetung des Textes unterhalb des Vorschaubildes, wenn der Text links um das Vorschaubild fließt</li>
		</ul>
	</li>
</ul>
There is a additional gallery mode: {mosimage folder=[] random=[] #=[] border=[] align=[] pos=[]}
<ul>
	<li>folder: Name of the folder from which images are to be displayed. The path is relative to the folder images / Joomla</li>
	<li>title: Title of image: default is the name of the folder, underscores are replaced with spaces</li>
	<li>#: Maixmale number of images to be displayed: 
		<ul>
			<li>0: all images</li>
			<li>1 ... 30 : 1 ... 30 images</li>
			<li>31 ... N : 30 images</li>
			<li>Default is 1 image</li>
		</ul>
	</li>
	<li>random: random selection of pictures:
		<ul>
			<li>true: random selection</li>
			<li>false: order aphabetisch</li> 
			<li>Default is false</li>
			<li>If random=[false] and #=[1] then try load a image with name cover.jpg. If this not available then load the first image.</li>
		</ul>
	<li>
	<li>border: Wide of the border around the preview image: 
		<ul>
			<li>0 or not specified: use default value from configuration</li>
			<li>1-3: width in pixel</li>
			<li>hidden</li>
			<li>all other value:  use default value from configuration</li>
		</ul>
	</li>
	<li>align: alignment of the thumbnails
		<ul>
			<li>left</li>
			<li>right</li>
			<li>Default is left</li>
		</ul>
	</li>
	<li>pos: Location of the description of the preview images, if this is turned on globally.
		<ul>
			<li>top</li>
			<li>bottom</li>
			<li>Default is buttom</li>
		</ul>
	</li>	
</ul>"
